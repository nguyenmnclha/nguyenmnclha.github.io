<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="registration.css"/>
		<img src="http://www.emsb.qc.ca/laurenhill/science/newlogo.gif" align="left"/>
	</head>

<body>

<img src="https://www.seeklogo.net/wp-content/uploads/2013/02/youtube-button-vector-400x400.png" width="60" height="60" align="right">

<img src="https://www.seeklogo.net/wp-content/uploads/2016/09/instagram-logo-preview-400x400.png" width="60" height="60" align="right">

<img src="https://www.seeklogo.net/wp-content/uploads/2016/09/facebook-icon-preview-1-400x400.png" width="50" height="50" align="right">

<img src="http://www.freeiconspng.com/uploads/twitter-button-icon--free-large-twitter-icons--softiconsm-5.png" width="60" height="60" align="right">
		
<div class="center"></div>
<div class="right">
<div id="PageTitle"><font size="8"<h1>Student Registration Form</h1</font></div>
		
<table cellpadding="4" width="100%" bgcolor="#E0FFFF" align="center"
cellspacing="5">

<form>

<tr>
<td><font size=6>Parent/Guardian Name</font></td>
<td><input type="text" name="fathername" id="parentname"
size="50"></td>
</tr>
<tr>
<td><font size=6>Address</font></td>
<td><input type="text" name="paddress" id="paddress" size="50"></td>
</tr>

<tr>
<td><font size=6>Postal Code</font></td>
<td><input type="text" name="postalcode"
id="postalcode" size="50"></td>
</tr>

<tr>
<td><font size=6>Gender</font></td>
<td><input type="radio" name="gender" value="male" size="30">Male
<input type="radio" name="sex" value="Female" size="30">Female</td>
</tr>

<tr>
<td><font size=6>City</font></td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="Montreal">Montreal</option>
<option value="Laval">Laval</option>
<option value="Longueuil">Longueuil</option>
<option value="Other">Other</option>
</select></td>
</tr>

<tr>
<td><font size=6>Program</font></td>
<td><select name="Program">
<option value="-1" selected>select..</option>
<option value="Regular">Regular</option>
<option value="FSE">Francais Enrichi</option>
<option value="FLE">Francais Langue d'enseignement</option>
</select></td>
</tr>

<tr>
<td><font size=6>Province</font></td>
<td><input type="text" name="province" id="province" size="50"></td>
</tr>

<tr>
<td><font size=6>Email</font></td>
<td><input type="text" name="email" id="email" size="50"></td>
</tr>

<tr>
<td><font size=6>Date of birth</font></td>
<td><input type="text" name="dob" id="dob" size="50"></td>
</tr>

<tr>
<td><font size=6>Permanent Code</font></td>
<td><input type="text" name="permanentcode" id="code" size="50"></td>
</tr>

<tr>
<td><font size=6>Home Phone</font></td>
<td><input type="text" name="homephone" id="homephone" size="50"></td>
</tr>

<tr>
<td><font size=6>Cell Phone</font></td>
<td><input type="text" name="cellphone" id="cellphone" size="50"></td>
</tr>

<tr>
<td><button width="500%" length="100px"><input type="reset"></td></button>
<td colspan="2"><button width="500%" length="100px"><input type="submit" value="Submit Form" /></td></button>
</tr>

</table>
      	
<div id="footer">
<div id="button">   	

</table>
</form>
</body>
</html>
